<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./sass/main.scss">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@600;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Play Rock, Paper, Scissors with SEVENTEEN</title>
</head>
<body>

    <main>
        <!-- Banner -->
        <div class="banner">
            <p>SEVENTEEN’s 4th Album ‘Face the Sun’ on MAY 27, 2022 1PM (KST), 0AM (ET)   |  Stream DARL+ING, darling!</p>
        </div>
        <!-- End of Banner -->

        <!-- Container -->
        <div class="container">

            <!-- Head Text -->
            <div class="header-text">
                <h1>Rock, Paper, Scissors</h1>
                <p>with SEVENTEEN</p>
            </div>
            <!-- End of Head Text -->

            <!-- Result -->
            <div class="result">
                <p class="round-label">Round <span class="num-of-rounds">0</span></p>
                <p class="result-text"></p>
            </div>
            <!-- End of Result -->

            <!-- Players' Card -->
            <div class="players-card">
                <!-- Start of Carat Card -->
                <div class="card-rename-flex">
                    <div class="carat-card">
                        <div class="card-content">
                            <div class="score">
                                <p class="score-label">SCORE</p>
                                <p class="score-number">0</p>
                            </div>
                            <img class="carat-img" src="./images/carat-pic.svg" alt="Carat player's display picture">
                            <div class="buttons">
                                <h1 class="carat-name">CARAT</h1>
                                <div class="play-buttons">
                                    <button class="rock carat-rock-btn" id="carat-rock"></button>
                                    <button class="paper carat-paper-btn" id="carat-paper-btn"></button>
                                    <button class="scissors carat-scissors-btn" id="carat-scissors-btn"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rename">
                        <img class="rename-btn" src="./images/pen-to-square-solid.svg" alt="Rename carat's name">
                    </div>
                </div>
                <!-- End of Carat Card -->

                <h2>VS</h2>

                <!-- Start of SVT Card -->
                <div class="card-reload-flex">
                    <div class="svt-card">
                        <div class="card-content">
                            <div class="score">
                                <p class="score-label">SCORE</p>
                                <p class="score-number">0</p>
                            </div>
                            <img class="svt-img" src="./images/svt-pilot-13.jpg" alt="Seventeen player's display picture">
                            <div class="buttons">
                                <h1 class="svt-name">SEVENTEEN</h1>
                                <div class="play-buttons">
                                    <button class="rock svt-rock-btn" width="16px"></button>
                                    <button class="paper svt-paper-btn"></button>
                                    <button class="scissors svt-scissors-btn"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="reload">
                        <button class="reload-btn"><img src="./images/arrows-rotate-solid.svg" alt="reload button"></button>
                    </div>
                </div>
                <!-- End of SVT Card -->
            </div>
            

        </div>
        <!-- End of container -->
    </main>

    <script src="./index.js"></script>
</body>
</html>
