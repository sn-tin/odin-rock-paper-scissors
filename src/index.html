<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./sass/main.scss">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@600;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Play Rock, Paper, Scissors with SEVENTEEN</title>
</head>
<body>

    <main>
        <!-- Banner -->
        <div class="banner">
            <p>SEVENTEEN’s 4th Album ‘Face the Sun’ on MAY 27, 2022 1PM (KST), 0AM (ET)   |  Stream DARL+ING, darling!</p>
        </div>
        <!-- End of Banner -->

        <!-- Container -->
        <div class="container">

            <!-- Head Text -->
            <div class="header-text">
                <h1>Rock, Paper, Scissors</h1>
                <p>with SEVENTEEN</p>
            </div>
            <!-- End of Head Text -->

            <!-- Result -->
            <div class="result">
                <p class="round-label">Round <span class="num-of-rounds">0</span></p>
                <p class="result-text"></p>
            </div>
            <!-- End of Result -->

            <!-- Players' Card -->
            <div class="players-card">
                <!-- Start of Carat Card -->
                <!-- <div class="card-rename-flex"> -->
                    <div class="carat-card">
                        <div class="card-content">
                            <div class="card-name-box">
                                <p class="card-name">Carat</p>
                            </div>
                            <img class="carat-img" src="./images/carat-pic.svg" alt="Carat player's display picture">
                            <div class="play-info">
                                <h1 class="player-name">You</h1>
                                <div class="monitoring">
                                    <div class="rename unclicked-btn">
                                        <button class="rename-btn"></button>
                                    </div>
                                    <div class="scoreboard">
                                        <p class="score-heading">Score</p>
                                        <p class="score-count player-score">0</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- </div> -->
                <!-- End of Carat Card -->

                <h2>VS</h2>

                <!-- Start of SVT Card -->
                <!-- <div class="card-reload-flex"> -->
                    <div class="svt-card">
                        <div class="card-content">
                            <div class="card-name-box">
                                <p class="card-name">Seventeen</p>
                            </div>
                            <img class="svt-img" src="./images/svt-pilot-13.jpg" alt="Seventeen player's display picture">
                            <div class="play-info">
                                <h1 class="svt-name">Opponent</h1>
                                <div class="monitoring">
                                    <div class="reload unclicked-btn">
                                        <button class="reload-btn"></button>
                                    </div>
                                    <!-- <button class="reload"></button> -->
                                    <div class="scoreboard">
                                        <p class="score-heading">Score</p>
                                        <p class="score-count computer-score">0</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- </div> -->
                <!-- End of SVT Card -->
            </div>

        </div>
        <!-- End of container -->

                    <!-- Play Buttons -->
                    <div class="play-buttons">
                        <button class="rock play-rock"></button>
                        <button class="paper play-paper"></button>
                        <button class="scissors play-scissors"></button>
                    </div>
                    <!-- End of Play Buttons -->

    </main>

    <script src="./index.js"></script>
</body>
</html>
