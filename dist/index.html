<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.07544d9b.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@600;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Play Rock, Paper, Scissors with SEVENTEEN</title>
<script src="/main.07544d9b.js"></script></head>
<body>

    <main>
        <!-- Banner -->
        <div class="banner">
            <p>SEVENTEEN’s 4th Album ‘Face the Sun’ on MAY 27, 2022 1PM (KST), 0AM (ET)   |  Stream DARL+ING, darling!</p>
        </div>
        <!-- End of Banner -->

        <!-- Container -->
        <div class="container">

            <!-- Head Text -->
            <div class="header-text">
                <h1>Rock, Paper, Scissors</h1>
                <p>with SEVENTEEN</p>
            </div>
            <!-- End of Head Text -->

            <!-- Players' Card -->
            <div class="players-card">
                <!-- Start of Carat Card -->
                <div class="carat-card">
                    <div class="card-content">
                        <div class="score">
                            <p class="score-label">SCORE</p>
                            <p class="score-number">0</p>
                        </div>
                        <img class="carat-img" src="/carat-pic.f6c15d4a.svg" alt="Carat player's display picture">
                        <div class="buttons">
                            <h1 class="carat-name">CARAT</h1>
                            <div class="play-buttons">
                                <button class="rock" width="16px">
                                    <img class="btn-img" src="/hand-back-fist-solid.0f2d8d7d.svg" alt="Hand fist for rock">
                                </button>
                                <button class="paper">
                                    <img class="btn-img" src="/hand-solid.f916c5a2.svg" alt="Hand for paper">
                                </button>
                                <button class="scissors">
                                    <img class="btn-img" src="/hand-scissors-solid.319e8f1c.svg" alt="Hand peace for scissors">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Carat Card -->

                <h2>VS</h2>

                <!-- Start of SVT Card -->
                <div class="card-btn-flex">
                    <div class="svt-card">
                        <div class="card-content">
                            <div class="score">
                                <p class="score-label">SCORE</p>
                                <p class="score-number">0</p>
                            </div>
                            <img class="svt-img" src="/svt-pilot-13.200ec595.jpg" alt="Seventeen player's display picture">
                            <!-- Hidden Images -->

                            <!-- End fo Hidden Images -->
                            <div class="buttons">
                                <h1 class="svt-name">SEVENTEEN</h1>
                                <div class="play-buttons">
                                    <button class="rock" width="16px">
                                        <img class="btn-img" src="/hand-back-fist-solid.0f2d8d7d.svg" alt="Hand fist for rock">
                                    </button>
                                    <button class="paper">
                                        <img class="btn-img" src="/hand-solid.f916c5a2.svg" alt="Hand for paper">
                                    </button>
                                    <button class="scissors">
                                        <img class="btn-img" src="/hand-scissors-solid.319e8f1c.svg" alt="Hand peace for scissors">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="reload">
                        <button class="reload-btn"><img src="/arrows-rotate-solid.2f33d399.svg" alt="reload button"></button>
                    </div>
                </div>
                <!-- End of SVT Card -->
            </div>
            
            <!-- Result -->
            <div class="result">
                <h3>Let's Start!
            </h3></div>
            <!-- End of Result -->

        </div>
        <!-- End of container -->
    </main>

    <script src="/src.e31bb0bc.js"></script>
</body>
</html>
